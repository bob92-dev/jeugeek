				<form method="post">
        <h1>Formulaire de contact</h1>
        <p>Veuillez remplir les champs requis par <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Information de contact</h2>
            <p>
              <label for="name">
                <span>Nom et Prénom: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>
            <p>
              <label for="mail">
                <span>E-mail: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="email" id="mail" name="usermail">
            </p>
        </section>
        <section>
            <h2>Votre message</h2>
            <p>
              <label for="sujet">
                <span>Sujet: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="name" name="usersujet" >
            </p>
            <p>
              <label for="message">
                <span>Votre message: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <textarea rows="9" cols="30"></textarea>
            </p>
        </section>
        <section>
            <p> <button type="submit">Validez</button> </p>
        </section>
